<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../assets/css/example.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css">
  </head>
  <body>
    <header class="u-header-example">
      <div class="u-header-logo"><a href="#"><img class="logo-image" src="https://cdn.rawgit.com/uimax/ui-starter-kit/c6701a20/public/examples/header-example/images/logo.png" alt=""></a></div>
    </header>
    <div class="u-ex-layout">
      <div class="u-ex-box">
        <div class="u-ex-box-title"><span>Button</span> basic</div>
        <div class="u-ex-box-body">
          <!-- BEGIN DEMO-->
          <button class="u-btn" type="button">Default</button>
          <button class="u-btn u-btn-primary" type="button">Primary</button>
          <button class="u-btn u-btn-secondary" type="button">Secondary</button>
          <button class="u-btn u-btn-success" type="button">Success</button>
          <button class="u-btn u-btn-danger" type="button">Danger</button>
          <button class="u-btn u-btn-warning" type="button">Warning</button>
          <button class="u-btn u-btn-info" type="button">Info</button>
          <button class="u-btn u-btn-light" type="button">Light</button>
          <button class="u-btn u-btn-dark" type="button">Dark</button>
          <button class="u-btn u-btn-link" type="button">Link</button>
          <!-- END DEMO-->
        </div>
      </div>
      <div class="u-ex-box">
        <div class="u-ex-box-title"><span>Button</span> icon</div>
        <div class="u-ex-box-body">
          <!-- BEGIN DEMO-->
          <button class="u-btn u-btn-icon" type="button"><i class="ion-md-person-add"></i><span>Add user</span></button>
          <button class="u-btn u-btn-icon u-btn-primary" type="button"><span>Share</span><i class="ion-md-open"></i></button>
          <button class="u-btn u-btn-icon u-btn-secondary" type="button"><i class="ion-md-download"></i><span>Download</span></button>
          <button class="u-btn u-btn-icon u-btn-danger" type="button"><i class="ion-md-trash"></i></button>
          <button class="u-btn u-btn-icon" type="button"><i class="ion-md-alarm"></i></button>
          <button class="u-btn u-btn-icon u-btn-light" type="button"><i class="ion-md-color-fill"></i></button>
          <!-- END DEMO-->
        </div>
      </div>
      <div class="u-ex-box">
        <div class="u-ex-box-title"><span>Button</span> size</div>
        <div class="u-ex-box-body">
          <!-- BEGIN DEMO-->
          <button class="u-btn u-btn-lg" type="button">Large Default</button>
          <button class="u-btn u-btn-icon u-btn-lg u-btn-primary" type="button"><span>Sign in</span><i class="ion-md-log-in"></i></button>
          <button class="u-btn u-btn-icon u-btn-lg u-btn-warning" type="button"><i class="ion-md-add"></i><span>Load more</span></button>
          <button class="u-btn u-btn-icon u-btn-lg" type="button"><i class="ion-md-apps"></i></button>
          <button class="u-btn u-btn-icon u-btn-lg u-btn-light" type="button"><i class="ion-md-checkbox-outline"></i></button><br>
          <button class="u-btn u-btn-sm" type="button">Small Default</button>
          <button class="u-btn u-btn-icon u-btn-sm u-btn-success" type="button"><i class="ion-md-save"></i><span>Save</span></button>
          <button class="u-btn u-btn-icon u-btn-sm u-btn-secondary" type="button"><span>Read more</span><i class="ion-md-arrow-forward"></i></button>
          <button class="u-btn u-btn-icon u-btn-sm" type="button"><i class="ion-md-add"></i></button>
          <button class="u-btn u-btn-icon u-btn-sm u-btn-light" type="button"><i class="ion-md-close"></i></button>
          <!-- END DEMO-->
        </div>
      </div>
      <div class="u-ex-box">
        <div class="u-ex-box-title"><span>Button</span> disabled</div>
        <div class="u-ex-box-body">
          <!-- BEGIN DEMO-->
          <button class="u-btn" type="button" disabled>Default</button>
          <button class="u-btn u-btn-primary" type="button" disabled>Primary</button>
          <!-- END DEMO-->
        </div>
      </div>
    </div>
    <footer class="u-footer-example">
      <div class="u-footer-copyright">&copy; 2018 Uimax</div>
    </footer>
    <script type="text/javascript" src="../../assets/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../assets/js/common.js"></script>
  </body>
</html>
