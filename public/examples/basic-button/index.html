<!DOCTYPE html>

  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./demo.css">
  </head>
  <body>
    <header class="header">
      <h4>Header</h4>
    </header>
    <div class="main-content">
      <h2>Page Button Demos</h2>
      <div class="view-demo">
        <button class="u-btn" type="button">Default</button>
        <button class="u-btn u-btn-primary" type="button">Primary</button>
        <button class="u-btn u-btn-secondary" type="button">Secondary</button>
        <button class="u-btn u-btn-success" type="button">Success</button>
        <button class="u-btn u-btn-danger" type="button">Danger</button>
        <button class="u-btn u-btn-warning" type="button">Warning</button>

        <button class="u-btn u-btn-outline-info" type="button">Info</button>
        <button class="u-btn u-btn-outline-light" type="button">Light</button>
        <button class="u-btn u-btn-outline-dark" type="button">Dark</button><br>
        <button class="u-btn u-btn-lg" type="button">Large Default</button>
        <button class="u-btn u-btn-primary u-btn-lg" type="button">Large Primary</button><br>
        <button class="u-btn u-btn-sm" type="button">Small Default</button>
        <button class="u-btn u-btn-primary u-btn-sm" type="button">Small Primary</button>
      </div>
    </div>
