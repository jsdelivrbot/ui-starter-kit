<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../assets/css/example.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../button-basic/demo.css">
    <link rel="stylesheet" href="./demo.css">
  </head>
  <body>
    <header class="u-header-example">
      <div class="u-header-logo"><a href="#"><img class="logo-image" src="../../examples/header-example/images/logo.png" alt=""></a></div>
    </header>
    <div class="u-ex-layout">
      <div class="u-ex-box">
        <div class="u-ex-box-title"><span>Button</span> outline</div>
        <div class="u-ex-box-body">
          <!-- BEGIN DEMO-->
          <button class="u-btn u-btn-outline" type="button">Default</button>
          <button class="u-btn u-btn-outline-primary" type="button">Primary</button>
          <button class="u-btn u-btn-outline-secondary" type="button">Secondary</button>
          <button class="u-btn u-btn-outline-success" type="button">Success</button>
          <button class="u-btn u-btn-outline-danger" type="button">Danger</button>
          <button class="u-btn u-btn-outline-warning" type="button">Warning</button>
          <button class="u-btn u-btn-outline-info" type="button">Info</button>
          <button class="u-btn u-btn-outline-light" type="button">Light</button>
          <button class="u-btn u-btn-outline-dark" type="button">Dark</button>
          <!-- END DEMO-->
        </div>
      </div>
    </div>
    <footer class="u-footer-example">
      <div class="u-footer-copyright">&copy; 2018 Uimax</div>
    </footer>
    <script type="text/javascript" src="../../assets/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../assets/js/common.js"></script>
  </body>
</html>
